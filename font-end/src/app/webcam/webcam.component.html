<div *ngIf="isCameraExist; else noCameraExist">
    <div class="d-flex flex-column justify-center-center align-items-center mt-3">
        <div class="btn-group">
            <button *ngIf="!btnSnapshot" (click)="onOffWebCame()" (click)="btnSnapshot=true" class="btn btn-success d-flex justify-center-center align-items-center" >เปิดกล้อง</button>
            <!-- <button class="button" (click)="changeWebCame(true)">Toggle Camera</button> -->
        </div> <br />
        <webcam [height]="500" [width]="300" [trigger]="triggerObservable" (imageCapture)="handleImage($event)"
            *ngIf="showWebcam" [switchCamera]="nextWebcamObservable"></webcam>
            <div class="btn-group "> 
                <button *ngIf="btnSnapshot" class="btn btn-success" (click)="takeSnapshot()">ถ่ายภาพ</button>
            </div>
    </div>
    

    <div *ngIf="errors.length > 0">
        <h4>Error Messages:</h4>
        <ul *ngFor="let error of errors">
            <li>{{ error | json }}</li>
        </ul>
    </div>
</div>

<ng-template #noCameraExist>
    Camera device not available
</ng-template>
