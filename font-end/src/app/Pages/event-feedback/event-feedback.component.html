<div class="container">
    <div class="row">
        <div class="title">
            <span>ตอบแบบประเมิน</span>
        </div>

        <div class="answer-container mt-3 mb-4">
            <form [formGroup]="answerForm">
                <div *ngFor="let item of question let i = index" class="question mb-2">

                    <div class="question-num">
                        <span>{{i+1}}. {{item}}</span>
                    </div>
                    <div class="choose-answer d-flex">
                        <div class="answer d-flex justify-content-center align-items-center flex-column m-auto"
                            style="font-size:.8rem">
                            <label for="">น้อยที่สุด</label>
                            <input (click)="fillAnswer({question:i, answer:1})" type="radio" name="answer{{i+1}}" value="1">
                        </div>
                        <div class="answer d-flex justify-content-center align-items-center flex-column m-auto"
                            style="font-size:.8rem">
                            <label for="">น้อย</label>
                            <input (click)="fillAnswer({question:i, answer:2})" type="radio" name="answer{{i+1}}" value="2">
                        </div>
                        <div class="answer d-flex justify-content-center align-items-center flex-column m-auto"
                            style="font-size:.8rem">
                            <label for="">ปานกลาง</label>
                            <input (click)="fillAnswer({question:i, answer:3})" type="radio" name="answer{{i+1}}" value="3">
                        </div>
                        <div class="answer d-flex justify-content-center align-items-center flex-column m-auto"
                            style="font-size:.8rem">
                            <label for="">มาก</label>
                            <input (click)="fillAnswer({question:i, answer:4})" type="radio" name="answer{{i+1}}" value="4">
                        </div>
                        <div class="answer d-flex justify-content-center align-items-center flex-column m-auto"
                            style="font-size:.8rem">
                            <label for="">มากที่สุด</label>
                            <input (click)="fillAnswer({question:i, answer:5})" type="radio" name="answer{{i+1}}" value="5">
                        </div>
                    </div>
                </div>
                <div class="input-group mt-5">
                    <div class="input-group-prepend">
                      <span class="input-group-text">ข้อเสนอแนะ</span>
                    </div>
                    <textarea formControlName="feedback" class="form-control" style="font-size: .8rem;" aria-label="With textarea"></textarea>
                  </div>
                <div class="d-flex justify-content-center mt-5">
                    <div class="mr-4">
                        <button (click)="sendAnswer()" class="" type="button" class="btn btn-success">ยืนยัน</button>
                    </div>
                    <div class="mr-4">
                        <button (click)="cancel()" class="" type="button" class="btn btn-secondary">ยกเลิก</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
