<div class="container">
  <div class="row">
    <div class="title">
      <span>ลงทะเบียนกิจกรรม</span>
    </div>
    <div class="eventName">
      <span>ชื่อกิจกรรม : {{ this.eventDataObj.event_name }}</span>
    </div>
    <div *ngIf="checkLocation">
      <!-- <div class="locationStatus">
        <i class="fas fa-street-view"></i>
        <span>ตำแหน่งของท่านถูกต้อง</span>
      </div> -->
      <div *ngIf="!webcamImage" class="cam">
        <app-webcam (getPicture)="handleImage($event)"></app-webcam>
      </div>
      <div *ngIf="webcamImage" class="takePhoto" class="d-flex align-items-center flex-column">
        <div class="webcam-image mt-2">
          <img style="width:20rem" [src]="webcamImage.imageAsDataUrl" />
        </div>
        <div class="mt-4">
          <button (click)="registerEvent()" type="button" class="btn btn-success">ยืนยันการลงทะเบียน</button>
        </div>
      </div>
    </div>
    <div *ngIf="!checkLocation" class="mt-3">
      <!-- <div class="locationStatus mb-1" style="text-align: center;">
        <i class="fas fa-street-view"></i>
      <span>ตำแหน่งของท่านไม่ถูกต้อง</span>
      </div> -->
      <div id="map" style="width: 100%; height:25em;padding: auto;margin:auto"></div>
    </div>

    <div class="backMenu">
      <a routerLink="/event-reg-list" routerLinkActive="active"><i
          class="fas fa-chevron-circle-left"></i><span>กลับไปหน้าแรก</span></a>
    </div>
  </div>

</div>
